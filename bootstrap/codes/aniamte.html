<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            background-color: #000;
        }
        
        #sun {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .planet {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            background-color: gray; /* Change colors for different planets */
        }
    </style>
</head>
<body>
    <div id="sun"></div>
    <div id="mercury" class="planet"></div>
    <div id="venus" class="planet"></div>
    <!-- Add more planet divs for other planets -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        gsap.to("#mercury", {
            duration: 4,
            rotation: 360,
            repeat: -1,
            transformOrigin: "center center",
            ease: "none",
            motionPath: {
                path: "#mercury-orbit",
                align: "#mercury-orbit",
                autoRotate: true
            }
        });
        // Repeat the above for each planet, adjusting duration and orbit path as needed
    </script>
    
    <!-- SVG Paths for Orbits -->
    <svg height="500" width="500" style="position: absolute; top: 0; left: 0; opacity: 0;">
        <path id="mercury-orbit" d="M250,250 m-50,0a50,50 0 1,0 100,0a50,50 0 1,0 -100,0" fill="none" stroke="gray"/>
        <!-- Define paths for other planet orbits -->
    </svg>
</body>
</html>
