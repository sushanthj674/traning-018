<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables - Different Data Types</title>
  <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <script src="../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1 class="text-center">JavaScript Variables - Different Data Types</h1><hr>
  
  <script>
    var stringVariable = "hello im sushanth";
    var numberVariable = 60;
    var booleanVariable = false;
    var arrayVariable = ["sushanth", "ram", "karthik","hari"];
    var objectVariable = { name: "John", age: 30, city: "New York" };
    var nullVariable = null;
    var undefinedVariable;

    console.log("String Variable:", stringVariable);
    console.log("Number Variable:", numberVariable);
    console.log("Boolean Variable:", booleanVariable);
    console.log("Array Variable:", arrayVariable);
    console.log("Object Variable:", objectVariable);
    console.log("Null Variable:", nullVariable);
    console.log("Undefined Variable:", undefinedVariable);
  </script>
</body>
</html>
