<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        #uploadedImage {
            max-width: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Image Uploader</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="file" id="imageInput" class="form-control-file mb-3">
                <button id="uploadBtn" class="btn btn-primary btn-block">Upload Image</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="image-container">
                    <img id="uploadedImage" class="img-fluid d-none" alt="Uploaded Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // When the upload button is clicked
            $('#uploadBtn').click(function() {
                var fileInput = document.getElementById('imageInput');

                if (fileInput.files.length > 0) {
                    var file = fileInput.files[0];
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        var imageData = e.target.result;
                        $('#uploadedImage').attr('src', imageData);
                        $('#uploadedImage').removeClass('d-none');
                    }

                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
