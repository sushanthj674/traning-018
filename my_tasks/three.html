<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      perspective: 1000px; /* Adjust the perspective value as needed */
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      margin: 200px auto;
      transform-style: preserve-3d;
      box-shadow: 0px 0px 100px 50px rgba(0, 0, 255, 0.824);

      transition: transform 0.5s ease-in-out;
    }

    .box:read-only {
      animation: rotate 2s infinite; /* Adjust the duration as needed */
    }

    @keyframes rotate {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50%{
        
        box-shadow:0px 0px 100px ;
      }
      100% { transform: rotateX(360deg) rotateY(360deg) ; 
      }
    }

    /* Face styling (optional) */
    .box .face {
      border-radius: 100%;
      position: absolute;
      width: 100%;
      height: 100%;
      line-height: 200px;
      text-align: center;
      font-size: 24px;
      color: #d9121200;
    }
/* */
    .box .front { transform: translateZ(100px); background-color: #3498db; 
    }
    .box .back { transform: rotateY(180deg) translateZ(100px); background-color: #2ecc71; }
    .box .left { transform: rotateY(-90deg) translateZ(100px); background-color: #e74c3c;       ;
}
    .box .right { transform: rotateY(90deg) translateZ(100px); background-color: #f39c12; }
    .box .top { transform: rotateX(90deg) translateZ(100px); background-color: #9b59b6; }
    .box .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #34495e; }
  </style>
</head>
<body>
  <div class="box">
    <div class="face front">Front</div>
    <div class="face back">Back</div>
    <div class="face left">Left</div>
    <div class="face right">Right</div>
    <div class="face top">Top</div>
    <div class="face bottom">Bottom</div>
  </div>
</body>
</html>
